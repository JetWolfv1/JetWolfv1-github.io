<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Stay Woke: The Epic Battle For Precious Seconds</title>
</head>
<body>
    <div id="main">
        <!-- <h1>Stay Woke</h1> -->

        <div id="start-screen" class="hidden">
            <img id="start-button" class="" src="images/buttonstart.png">
            <img id="howto-button" class="" src="images/buttonhowto.png">
        </div>

        <div id="how-to-play1" class="hidden">
            <img id="howto-next" class="hidden">
        </div>
        
        <div id="how-to-play2" class="hidden">
            <img id="howto-prev" class="hidden">
        </div>

        <div id="win-screen" class="hidden">
            <img id="replay-button-w" class="hidden" src="images/buttonreplay.png">
        </div>

        <div id="loss-screen" class="hidden">
            <img id="replay-button-l" class="hidden" src="images/buttonreplay.png">
        </div>

        <div id="game-board" class="hidden">
            <!-- <h2 id="user-moves"></h2> -->
            <canvas id="canvas" class="hidden">
                <img id="mug1" class="hidden" src="images/mug1.png" width="75" height="75">
                <img id="refill" class="hidden" src="images/refill.png" width="75" height="75">
                <img id="energy" class="hidden" src="images/nrg.png" width="75" height="75">
                <img id="molecule" class="hidden" src="images/molecule.png" width="75" height="75">
                <img id="sheep" class="hidden" src="images/sheep.png" width="75" height="75">
                <img id="lullaby" class="hidden" src="images/lullaby.png" width="75" height="75">
                <img id="pillow" class="hidden" src="images/pillow.png" width="75" height="75">
            </canvas>
        </div>
    </div>

    <div class = "hidden">
        <!-- <p id="hudmessage">Pop-up text into the HUD</p> -->
    </div>

    <script src="js/script.js"></script>
</body>
</html>
